<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Park Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg" data-bs-theme="dark">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand fw-bold"><i class="bi bi-car-front-fill text-primary fw-bold"></i>&nbsp;&nbsp;Controle de Estacionamento (getVagas)</a>
    </div>
</nav>
<div class="d-flex justify-content-center flex-wrap" style="padding: 1%">

<!-- CARD -->
    <div class="card text-bg-success mb-3" style="width: 18rem; margin-left: 1%;">
        <div class="card-header text-center"><i class="bi bi-check2-circle"></i>&nbsp;&nbsp;Vaga Disponível</div>
        <div class="card-body text-center">
            <h5 class="card-title text-center fw-bold">#1</h5>
            <p class="card-text text-center">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a class="btn btn-dark border-info" href="#">Pegar Vaga</a>
        </div>
    </div>

    <div class="card text-bg-danger mb-3 shadow-lg" style="width: 18rem; margin-left: 1%;" th:each="veiculo : ${veiculos}">
        <div class="card-header text-center"><i class="bi bi-x-circle"></i>&nbsp;&nbsp;Vaga Indisponível</div>
        <div class="card-body text-center">
            <h5 class="card-title text-center fw-bold">DEL-0764</h5>
            <p class="card-text">Fabricante: GM Chevrolet<br>Ano: 2003<br>Cor: Vermelho<br></p>
            <a class="btn btn-dark border-info" href="#">getId</a>
        </div>
    </div>
<!-- FIM DOS CARDS -->

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
